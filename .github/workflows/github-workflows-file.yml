name: Terraform Workflow

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infra

    env:
      TF_VAR_postgresql_password: ${{ secrets.POSTGRESQL_PASSWORD }}
      TF_VAR_postgresql_username: ${{ vars.POSTGRESQL_USERNAME }}
      TF_VAR_postgresql_basename: ${{ vars.POSTGRESQL_BASENAME }}
      TF_VAR_github_token: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.4

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
        if: github.ref == 'refs/heads/env/staging' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }} 
